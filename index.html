<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <!-- Baner -->
    <header>
        <h2>Chat</h2>
    </header>

    <div id="container">
        <!-- Blok główny (chat) -->
        <section id="blok-glowny">
            <div id="chat">
                <div class="wypowiedz jolanta">
                    <img src="Jolka.jpg" alt="Jolanta Nowak">
                    <p>Cześć, idziesz jutro do kina?</p>
                </div>
                <div class="wypowiedz krzysztof">
                    <p>Tak! A ty?</p>
                    <img src="Krzysiek.jpg" alt="Krzysztof Łukasiński">
                </div>
            </div>

            <div id="wiadomosc">
                <label for="wiadomosc-input">Wpisz wiadomość:</label>
                <input type="text" id="wiadomosc-input">
                <button id="wyslij">Wyślij</button>
            </div>

            <button id="generuj">Generuj losową odpowiedź</button>
        </section>

        <!-- Panel boczny -->
        <aside id="blok-boczny">
            <h3>Chaty</h3>
            <ul>
                <li>Ogólny</li>
                <li>Tematyczne
                    <ol>
                        <li>Turystyczny</li>
                        <li>Żeglarski</li>
                        <li>Filatelistyczny</li>
                        <li>Hodowla zwierzątek domowych</li>
                    </ol>
                </li>
            </ul>
            <h3>Uczestnicy</h3>
            <p>Jolanta Nowak</p>
            <img src="Jolka.jpg" alt="Jolanta Nowak">
            <p>Krzysztof Łukasiński</p>
            <img src="Krzysiek.jpg" alt="Krzysztof Łukasiński">
        </aside>
    </div>

    <!-- Stopka -->
    <footer>
        <h5>Chat wykonał: 0000000000</h5>
    </footer>
</body>
</html>
